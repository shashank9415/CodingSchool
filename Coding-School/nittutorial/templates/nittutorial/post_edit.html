{% load staticfiles %}
{% load mkrange %}
<!DOCTYPE HTML>
<html>
<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{% static 'nittutorial/js/editor.js' %}"></script>
		<script>
			$(document).ready(function() {
				var con = $("#id_content").text();
				$("#id_content").Editor();
				$("#id_content").Editor("setText",con);
			$("#s2").click(function () {
                    $('#id_content').text($('#id_content').Editor("getText", ["<button>"]));
                    alert($('#id_content').text());
                });
			});
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="{% static 'nittutorial/css/editor.css' %}" type="text/css" rel="stylesheet"/>
	</head>
	<body>
    <h1>New post</h1>
    <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="s2" class="save btn btn-default">SUBMIT</button>
</form>
</body>
</html>
