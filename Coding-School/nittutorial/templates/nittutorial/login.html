{% load staticfiles %}
{% load mkrange %}
{% if  form.errors %}
		<P class="error">ERROR: Unknown username/password combination. Please try again.</P>
	{% endif %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'nittutorial/css/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'nittutorial/css/style.css' %}" />
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="/blogs">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
         

          <div class="top-row">
          

        </div>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form  action="/accounts/auth/" method="post">{% csrf_token %} 
          
            <div class="field-wrap">
            <label>
              UserName<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="username" id="username"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password" id="password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button type="submit" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
   <script src="{% static 'nittutorial/js/jquery-2.0.0.min.js' %}"></script>

        <script src="{% static 'nittutorial/js/index.js' %}"></script>

    
    
    
  </body>
</html>
